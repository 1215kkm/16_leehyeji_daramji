                <script src="script/jquery-3.7.1.js"></script>

                <script>
                    $('.daram6').click(function () {
                        $('.daram6').addClass('on');
                        $('#section6 .bg').addClass('on');
                        $('#section6 .screen_box').addClass('on');
                        $('.pagination').addClass('on');
                        $('.screen_box .screen .ex').addClass('on');

                        setTimeout(function () {
                            $('#section6 .daramji6').hide();
                            $('#section6 .daramji6-2').show();
                        }, 800)
                    });

                    $('#section6 .screen').mouseover(function () {
                        let img6Screen = $(this).height();
                        let img6Height = $(this).find('img').height();
                        $(this).find('img').css({ top: (img6Screen - img6Height) })
                    }).mouseout(function () {
                        $(this).find('img').css({ top: 0 })
                    });



                    $('.pagination').on('click', 'span', function (e) {
                        e.preventDefault();

                        const $span = $(this);
                        const $imgs = $span.find('.web img'); // 0:pc1, 1:mo1, 2:pc2, 3:mo2

                        $span.addClass('on').siblings().removeClass('on');

                        const $box = $('.screen_box');



                        // 이미지 주입 (생략 가능: 기존에 쓰시던 매핑 로직)
                        const linkUrl1 = $imgs.eq(0).attr('data-link');
                        const linkUrl2 = $imgs.eq(1).attr('data-link');
                        const linkUrl3 = $imgs.eq(2).attr('data-link');
                        const linkUrl4 = $imgs.eq(3).attr('data-link');

                        $('.screen1 a').attr('href', linkUrl1)
                        $('.mobile1 a').attr('href', linkUrl2)
                        $('.screen2 a').attr('href', linkUrl3)
                        $('.mobile2 a').attr('href', linkUrl4)

                        const src0 = $imgs.eq(0).attr('src'), alt0 = ($imgs.eq(0).attr('alt') || '').trim();
                        const src1 = $imgs.eq(1).attr('src'), alt1 = ($imgs.eq(1).attr('alt') || '').trim();
                        const src2 = $imgs.eq(2).attr('src'), alt2 = ($imgs.eq(2).attr('alt') || '').trim();
                        const src3 = $imgs.eq(3).attr('src'), alt3 = ($imgs.eq(3).attr('alt') || '').trim();

                        if (src0) { $box.find('.screen1 figure img').attr({ src: src0, alt: alt0 }); $box.find('.screen1 .ex').text(alt0); }
                        if (src1) { $box.find('.mobile1 figure img').attr({ src: src1, alt: alt1 }); }
                        if (src2) { $box.find('.screen2 figure img').attr({ src: src2, alt: alt2 }); $box.find('.screen2 .ex').text(alt2); }
                        if (src3) { $box.find('.mobile2 figure img').attr({ src: src3, alt: alt3 }); }

                        // ★ 애니메이션 재생을 위한 on 클래스 재부여
                        const $exs = $('.screen_box .screen .ex');
                        $exs.removeClass('on');

                        // 강제 리플로우로 동일 프레임 재적용 방지 → 애니메이션 재시작
                        $exs.each(function () { void this.offsetWidth; });

                        // 다시 on 추가
                        $exs.addClass('on');

                    });

                    $('.dotory_pre').click(function () {
                        // $('#section7').show();
                        // $('#section7 .daram_box').addClass('on');
                        // $('#section6').hide();
                        window.location.href = 'scene88.html'
                    })
                </script>
                <script>

                    // 별들 생성
                    function createStars() {
                        const starCount = 150;
                        const container = document.querySelector('.bg_wrap .yusung'); // 

                        for (let i = 0; i < starCount; i++) {
                            const star = document.createElement('div');
                            star.className = 'star';

                            const size = Math.random() * 3 + 1;
                            star.style.width = size + 'px';
                            star.style.height = size + 'px';
                            star.style.left = Math.random() * 100 + '%';
                            star.style.top = Math.random() * 30 + '%';
                            star.style.animationDelay = Math.random() * 3 + 's';
                            star.style.position = "absolute"; // ★ 필요

                            container.appendChild(star);
                        }
                    }


                    // 초기화
                    function init() {
                        createStars();

                        // 첫 유성은 바로 생성
                        setTimeout(createMeteor, 1000);

                    window.addEventListener('load', init);

                <img src="images/bg3.png" alt="" class="bg">

                    <li><div class="circle circle6"><img src="images/popup/달콤스쿱.png" alt=""></div></li>

                    <li><div class="circle circle6"><img src="images/popup/달콤스쿱.png" alt="달콤스쿱"></div></li> -->
                </ul>
            </div>
            <div class="daram_box">
                <!-- <img src="images/2.png" alt="dd" class="daram"> -->
            </div>
            <div class="dotory">
                <img src="images/dotory.png" alt="">
            </div>
            <div class="dotory2 gogogo">
                <a href="scene33.html"><img src="images/dotory.png" alt=""></a>
            </div>

    </div>

    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/action.js"></script>
<script> 

        // 별들 생성
        function createStars() {
            const starCount = 150;
            const container = document.querySelector('.bg_wrap .yusung'); // 

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 30 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.position = "absolute"; // ★ 필요
                
                container.appendChild(star);
            }
        }


        // 초기화
        function init() {
            createStars();
            startMeteorGeneration();
            
            // 첫 유성은 바로 생성
            setTimeout(createMeteor, 1000);
        }

        // 페이지 로드 시 시작
        window.addEventListener('load', init);
    </script>
</body>
